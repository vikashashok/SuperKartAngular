<app-banner></app-banner>
<div class="container">
    <div class="row">
        <div class="product-slider" id="product-slider-section">
            <div class="listing-products">
                <ng-container *ngFor="let prod of products;let i = index">
                    <div class="latest-prod">
                        <div class="p-images">
                            <img [src]="prod.imgPath" [alt]="prod.title"/>
                            <div class="fav-addcart">
                                <div class="faviconsheart">
                                    <i class="heart fa" [ngClass]="prod.isFavorite ? 'fa-heart': 'fa-heart-o'" (click)="handleClick(prod)"></i>
                                    <i class="fa fa-shopping-cart"></i>
                                </div>
                            </div>
                        </div>
                        <p class="p-name"><a [routerLink]="['/category/productdetails', prod.id]" routerLinkActive="active">{{prod.title}}</a></p>
                        <span class="p-prize">{{prod.price}}</span>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>

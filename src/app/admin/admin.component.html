<div class="container mt-5 mb-5">
    <ng-container *ngIf="showSpinner">
        <div class="text-center">
            <i class="fa fa-circle-o-notch fa-spin"></i>   
        </div>
    </ng-container>
    <ng-container *ngIf="!showSpinner">
        <h2 class="float-left admin-table">Available products</h2>
        <button class="btn btn-primary float-right" (click)="openAdminDialog('add',null)"> Add a Product </button>
        <table mat-table matSort [dataSource]="dataSrc" class="col-md-12 mat-elevation-z8 admin-table">
            <ng-container matColumnDef="{{col}}" *ngFor="let col of displayedColumns;let i=index">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{col | titlecase}} </th>
                <ng-container *ngIf="col === 'edit'" >
                    <td mat-cell *matCellDef="let element"> 
                        <a class="edit-row" (click)="openAdminDialog('edit',element)">
                            <i class="fa fa-edit"></i>
                        </a>
                    </td>
                </ng-container>
                <ng-container *ngIf="col !== 'edit' && col !== 'delete'" >
                    <td mat-cell *matCellDef="let element"> {{element[col]}} </td>
                </ng-container>
                <ng-container *ngIf="col === 'delete'" >
                    <td mat-cell *matCellDef="let element"> 
                        <a class="delete-row" (click)="openAdminDialog('delete',element)">
                            <i class="fa fa-trash"></i>
                        </a>
                    </td>
                </ng-container>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                >
            </tr>
        </table>
    </ng-container>
</div>
